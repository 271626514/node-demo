<script src="http://127.0.0.1:9919/socket.io/socket.io.js"></script>
<script>
    $(function(){
        var socket_count = io.connect("http://127.0.0.1:9919/count");
        var socket_init = io.connect("http://127.0.0.1:9919/init");
        socket_init.on('data', function (res) {
            console.log(res.msg)
        });
        function addCount (data) {
            var index = data,
                dom = $('.count').eq(index-1).find('span'),
                value = parseInt(dom.text())
            dom.text(value+1)
        }
        socket_count.on('addCount', addCount)
    })
</script>
