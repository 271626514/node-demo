<!DOCTYPE html>
<html lang="ZH-cn">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>
        .btn { margin: 20px 0;}
        button { width: 120px; height: 30px; border: cornflowerblue; background: cornflowerblue;font-size: 30px; color: #FFF; font-weight: bold;text-align: center; line-height: 30px; cursor: pointer}

    </style>
</head>
<body>
<form action="">
    <div class="btn">
        <button id="btn1" data-id="1"> + </button> NO.1
    </div>
    <div class="btn">
        <button id="btn2" data-id="2"> + </button> NO.2
    </div>
    <div class="btn">
        <button id="btn3" data-id="3"> + </button> NO.3
    </div>
</form>
<div class="count">
    NO.1: <span class="count1">0</span>
</div>
<div class="count">
    NO.1: <span class="count2">0</span>
</div>
<div class="count">
    NO.1: <span class="count3">0</span>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.10.0/jquery.min.js"></script>
<script src="http://localhost:9919/socket.io/socket.io.js"></script>
<script>
    $(function(){
        function addCount (data) {
            var index = data,
                dom = $('.count').eq(index-1).find('span'),
                value = parseInt(dom.text())
            dom.text(value+1)
        }
        var socket_console = io.connect("http://127.0.0.1:9919/console");
        socket_console.on("data", function (data) {
            console.log(data.code)
        });
        $('button').on('click', function(e) {
            e.preventDefault();
            var _this = $(this),
                index = _this.data('id')
            socket.emit("acount", {id:index})
        })
        socket.on('addCount', addCount)
    })
</script>
</html>
